<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FYP website</title>
    <style media="screen">

    body{
      background-image: url({{ url_for('static', filename='images/multicolor.jpeg') }});
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      /* position: fix; */
      font-family: "Courier New", Courier, monospace;
      line-height: 3.1rem;
    }

    .heading {
      font-size: 1.2rem;


    }
    .player{
      color: white;
    }


    .list-inline-item {
      font-size: 1rem;
      color: purple;
    }

    .btn:hover {
      background-color: #1f8d9c; /* Green */
      color: white;
    }


    .btn{
      /* padding: 2%; */
      font-weight: normal;
      font-size: 1.6rem;
      color: black; /* White text */
      background-color: white;
      text-align:center;
      /* width: 50%; */


    }

    .btn-group{

      border: none; /* Remove borders */
      color: white; /* White text */

    }

    #myChart{
      margin-top:5%;
    }


        @media (max-width: 576px) {
          h1 {display:none}
          h3 {display:block}

          .btn-group{
            margin-top: 20%;
          }

          #myChart{
            margin-top: 30%;
          }

        }

        @media (min-width: 576px) and (max-width: 767.98px) {
          h1 {display:none}
          h3 {display:block}

          .btn-group{
            margin-top: 5%;
            width:100%;
          }

        }

        @media (min-width: 768px) and (max-width: 991.98px) {

          h1 {display:none}
          h3 {display:block}

          .btn-group{
            margin-top: 5%;
            width:70%;
          }

         }

        @media (min-width: 992px) and (max-width: 1199.98px) {

          h1 {display:block}
          h3 {display:none}

          .btn-group{
            margin-top: 5%;
            width:70%;
          }

         }


        @media (min-width: 1200px) {

          h1 {display:block}
          h3 {display:none}

          .btn-group{
            margin-top: 5%;
            width:70%;
          }


        }





    </style>
  </head>
  <body>
    <div class="text-white h-100" >
      <div class="row">
        <div class="col-12">

        </div>
      </div>
      <div class="row h-100">
        <div class="col-2">
        </div>
        <div class="col-8 text-center font-weight-bolder">
          <div class="content ">
            <br>
            <h1>Recommendation System For Pakistan Cricket Team </h1>
            <h3>Recommendation System For Pakistan Cricket Team </h3>
            <br>

            </div>

            <div class="row">
              <div class="col justify-content-center">
                <p class="heading player">Pakistani Players</p>
                <ul class="list-inline mx-auto justify-content-center">
                    <li class="list-inline-item p-1" id ="pak-player-1"></li>
                    <li class="list-inline-item p-1" id ="pak-player-2"></li>
                    <li class="list-inline-item p-1" id ="pak-player-3"></li>
                    <li class="list-inline-item p-1" id ="pak-player-4"></li>
                    <li class="list-inline-item p-1" id ="pak-player-5"></li>
                    <li class="list-inline-item p-1" id ="pak-player-6"></li>
                    <li class="list-inline-item p-1" id ="pak-player-7"></li>
                    <li class="list-inline-item p-1" id ="pak-player-8"></li>
                    <li class="list-inline-item p-1" id ="pak-player-9"></li>
                    <li class="list-inline-item p-1" id ="pak-player-10"></li>
                    <li class="list-inline-item p-1" id ="pak-player-11"></li>
                </ul>

                <p class="heading player">Opposite Team Players</p>
                <ul class="list-inline mx-auto justify-content-center">
                    <li class="list-inline-item p-1" id ="opp-player-1"></li>
                    <li class="list-inline-item p-1" id ="opp-player-2"></li>
                    <li class="list-inline-item p-1" id ="opp-player-3"></li>
                    <li class="list-inline-item p-1" id ="opp-player-4"></li>
                    <li class="list-inline-item p-1" id ="opp-player-5"></li>
                    <li class="list-inline-item p-1" id ="opp-player-6"></li>
                    <li class="list-inline-item p-1" id ="opp-player-7"></li>
                    <li class="list-inline-item p-1" id ="opp-player-8"></li>
                    <li class="list-inline-item p-1" id ="opp-player-9"></li>
                    <li class="list-inline-item p-1" id ="opp-player-10"></li>
                    <li class="list-inline-item p-1" id ="opp-player-11"></li>
                </ul>


              </div>

            </div>
            <div class="row container-fluid justify-content-center">
              <div id="myChart">


              </div>

            </div>




            <div class="row justify-content-center">
              <div class="btn-group">
                <a type="button" class="btn" href="{{ url_for('prediction')}}" role="button"> Predictor</a>
                <a type="button" class="btn" href="{{ url_for('recommendation')}}" role="button"> Recommendor</a>
              </div>
            </div>
            <br>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>


    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">



      var losing_percentage = {{ losing_percentage}};
      var winning_percentage = {{ winning_percentage}};
      var pak_team = {{ pak_team | safe }};
      var opp_team = {{ opp_team | safe }};

      for (i=1;i<=11;i++){
        $("#pak-player-" + i).html(pak_team[i-1]);
        $("#opp-player-" + i).html(opp_team[i-1]);

      }

      console.log(pak_team)
      console.log(opp_team)

      console.log(losing_percentage)
      console.log(winning_percentage)

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['option', 'percentage'],
          ['Lose',losing_percentage],
          ['Win',winning_percentage]
        ]);

        var options = {
          width:480,
          height:250,
          is3D:true,
          colors: ['purple', 'green'],
          backgroundColor: { fill:'transparent' },
          chartArea: {left:120, width: '100%', height: '100%'},
          legend : {
            textStyle: {
              fontSize: 15
            }
          },
          pieSliceTextStyle: {
            color: 'white',
            fontSize: 15
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('myChart'));
        chart.draw(data, options);
      }
    </script>

  </body>
</html>
